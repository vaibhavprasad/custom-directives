<div class="panel col-md-12"  ng-class="{'overlay': maxSize,'panel-setheight':!maxSize}">
	<div class= "row">
		<div class = "well col-md-12">
			<div class = "pull-left">{{title}}</div>
			<div class = "pull-right">
				<i class="ion-refresh" ng-click="reloadPanel()" title="Reload Panel"></i>
				<i class="ion-android-expand" ng-click="resizePanel()" title="Resize Panel" ng-hide="maxSize"></i>
				<i class="ion-android-contract" ng-click="resizePanel()" title="Resize Panel" ng-show="maxSize"></i>
				<i class="ion-ios-plus" ng-click="maximizePanel()" title="Maximize Panel" ng-show="hidePanel"></i>
				<i class="ion-ios-minus" ng-click="minimizePanel()" title="Minimize Panel" ng-hide="hidePanel"></i>
				
			</div>
		</div>
	</div>
	<div class="row" ng-hide="hidePanel" ng-animate="hide">
		{{value}}
	</div>
	
</div>
